<!doctype html>
<html>
<head>
    <title>Create duplicate of the elements with .clone() - jQuery</title>
    <script src="jquery-3.1.1.min.js" type="text/javascript"></script>
   
    <script type="text/javascript">
        $(document).ready(function(){
            
            $('#but_add').click(function(){
               
               // Create clone of <div class='input-form'>
               var newel = $('.input-form:last').clone();
               
               // Add after last <div class='input-form'>
               $(newel).insertAfter(".input-form:last");
            });

            $('.txt').focus(function(){
               $(this).css('border-color','red');
            });

            $('.txt').focusout(function(){
                $(this).css('border-color','initial');
            });
        
        });

        $(document).on("click", ".remove", function() {
  $(this).closest(".row").remove();
});

    </script>
    <style>
        .txt{
            clear: both;
            display: block;
            margin-bottom: 5px;
        }
        .input-form{
            border: 1px solid black;
            padding: 5px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <div class='input-form'>
        <input type='text' placeholder='Enter name' id='name_1' class='txt' >
        <input type='text' placeholder='Enter email' id='email_1' class='txt' >
    </div>
    <input type='button' id='but_add' value='Add new'>

</body>
</html>
